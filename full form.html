<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>log in</title>
<style>

fieldset {

    background: lightcoral;
    height: 1400px;
    width: 600px;
    margin: auto;
    font-size: 150%;
}
input [
    type=submit
]
{background: #000;}




    






</style>




</head>
<body>
<fieldset>
    <legend><h3>form fillup and log-in</h3></legend>
<form>
<label for="fnm">first name:</label>
<input type="text" id="fnm" placeholder="your name"><br><br>
<label for="lnm">last name:</label>
<input type="text" id="lnm"><br><br>
<label for="pass">password</label>
<input type="password" name="pas" id="pass"><br><br>
<label for="mail">e-mail</label>
<input type="email" name="" id="mail" placeholder="your e-mail"><br><br>
<label for="rng">range</label>
<input type="range" name="" id="rng"><br><br>
<label>phone no:</label>
<input type="tel" name="" id="" pattern="0.9"><br><br>
<label>gender:</label> 
female<input type="radio" name="gender" id="">
male  <input type="radio" name="gender"  id="">
other <input type="radio" name="gender" id=""><br><br>
<label>hobby:</label>
cricket<input type="checkbox" name="hobby" id="">
football<input type="checkbox" name="hobby" id="">
hocky    <input type="checkbox" name="hobby" id=""><br><br>
<label>course</label>
<select name="" id="">
<option value="">--select--</option>
<option value="">wd</option>
<option value="">english</option>
<option value="">state</option> </select><br><br>
<label>language</label>
<select name="" id="">
 <option value="">--select--</option>
 <option value="">english</option>
 <option value="">hindi</option>
 <option value="">other</option>   
</select><br><br>
date<input type="date" name="" id=""><br><br>
time<input type="time" name="" id=""><br><br>
week<input type="week" name="" id=""><br><br>
month<input type="month" name="" id=""><br><br>
<label for="src">choose your image</label>
<input type="image" name="" id="src"> <br>
<br>
<label for="num">number</label>
<input type="number" name="" id="num"><br><br>
<input type="file" name="" id=""><br><br>
<label for="clr">choose color</label>
<input type="color" name="" id="clr"><br>
<input type="hidden" name="" id=""><br><br>
<label for="url">enter your URL</label>
<input type="url" name="" id="url"><br><br>
<label for="srh">search</label>
<input type="search" name="" id="srh"><br><br>
<input type="checkbox" name="" id="i agree">
<label for="i agree">I AGREE IN FILLUP TO ALL DETAILS</label><br><br>
<input type="reset" name="" id="">
<input type="submit" name="log-in" id="log">


</form>
</fieldset>

</body>
</html>
